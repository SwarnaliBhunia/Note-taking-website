<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <title>Quick Notes</title>

<body>



  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!--<img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">-->
        <h1><b>Quick Notes</b></h1>
      </a>
    </div>
  </nav>
  <div class="a">

    <div class="container">
      <h2 class="text-center">Write down notes before forgetting it!!</h2>

      

      <div class="form-floating-mb-3">
        <label for="description" class="form-label">Your Notes</label>
        <textarea class="form-control" placeholder="Type your notes here" id="description"
          style="height: 100px"></textarea>
        <!--<label for="description" class="form-label">description of the work</label>-->
      </div>

      <button type="submit" id="add" class="btn btn-primary">Add to list</button>


      <div id="items" class="my-4">
        <h2>Your Items</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sl No.</th>
              <th scope="col">Your Notes</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>This works well when the initialization value is available and the initialization can be put on one line. 
                  However, this form of initialization has limitations because of its simplicity. </td>
              
              <td><button class="btn btn-sm btn-primary">Delete</button></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    -->
